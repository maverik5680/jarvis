<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header" style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
            <span>Grids</span>
            <button class="u-menu-btn" id="menuBtn">Menu</button>
        </header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Grids</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Responsive grid layouts.</p>

                <!-- Grid 2 -->
                <h4 style="margin-bottom: 20px;">2 Columns (.grid--2)</h4>
                <div class="grid grid--2" style="margin-bottom: 40px;">
                    <div style="background: #333; padding: 20px; color: #fff;">Col 1</div>
                    <div style="background: #333; padding: 20px; color: #fff;">Col 2</div>
                </div>

                <!-- Grid 3 -->
                <h4 style="margin-bottom: 20px;">3 Columns (.grid--3)</h4>
                <div class="grid grid--3" style="margin-bottom: 40px;">
                    <div style="background: #333; padding: 20px; color: #fff;">Col 1</div>
                    <div style="background: #333; padding: 20px; color: #fff;">Col 2</div>
                    <div style="background: #333; padding: 20px; color: #fff;">Col 3</div>
                </div>

                <!-- Grid 4 -->
                <h4 style="margin-bottom: 20px;">4 Columns (.grid--4)</h4>
                <div class="grid grid--4" style="margin-bottom: 40px;">
                    <div style="background: #333; padding: 20px; color: #fff;">Col 1</div>
                    <div style="background: #333; padding: 20px; color: #fff;">Col 2</div>
                    <div style="background: #333; padding: 20px; color: #fff;">Col 3</div>
                    <div style="background: #333; padding: 20px; color: #fff;">Col 4</div>
                </div>

                <div style="background: #111; padding: 20px; border-radius: 8px;">
                    <pre><code style="color: #bbb;">&lt;div class="grid grid--2"&gt;
  &lt;div&gt;Col 1&lt;/div&gt;
  &lt;div&gt;Col 2&lt;/div&gt;
&lt;/div&gt;</code></pre>
                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
