<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header" style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
            <span>Links</span>
            <button class="u-menu-btn" id="menuBtn">Menu</button>
        </header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Links</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Hyperlinks with various states and animations.</p>
                
                <div style="display: flex; flex-direction: column; gap: 20px; margin-bottom: 40px;">
                    <div style="background-color: var(--color-gray-800); padding: 40px; border-radius: 8px;">
                        <div style="margin-bottom: 16px;">
                            <a href="#" class="link">Standard Link</a>
                        </div>
                        <div style="margin-bottom: 16px;">
                            <a href="#" class="link link--subtle">Subtle Link</a>
                        </div>
                        <div>
                            <a href="#" class="link link--animated">Animated Underline Link</a>
                        </div>
                    </div>   
                </div>

                <div style="background: #111; padding: 20px; border-radius: 8px;">
                    <pre><code style="color: #bbb;">&lt;a href="#" class="link"&gt;Default&lt;/a&gt;
&lt;a href="#" class="link link--subtle"&gt;Subtle&lt;/a&gt;
&lt;a href="#" class="link link--animated"&gt;Animated&lt;/a&gt;</code></pre>
                </div>
            </section>
        </main>
    </div>

    
</body>

</html>
