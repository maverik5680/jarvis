<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header"
            style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
            <span>Select Menus</span>
            <button class="u-menu-btn" id="menuBtn">Menu</button>
        </header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Select Menus</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Custom styled dropdown inputs.</p>

                <div
                    style="width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 20px; margin-bottom: 40px;">
                    <!-- Standard Select -->
                    <div class="select-wrapper">
                        <select class="form-select">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>

                    <!-- Multi-select Overflow Mockup -->
                    <p style="margin-bottom: 8px; font-size: 12px; font-weight: bold; color: #666;">Multi-select
                        Overflow</p>
                    <div class="form-select"
                        style="display: flex; align-items: center; justify-content: space-between;">
                        <div class="select-display--multi">
                            <span class="select-display__item">Berlin</span>
                            <span class="select-display__item">Munich</span>
                            <span class="select-display__overflow">3</span>
                        </div>
                        <!-- Custom Arrow -->
                        <div
                            style="width: 10px; height: 6px; background: #000; clip-path: polygon(100% 0%, 0 0%, 50% 100%);">
                        </div>
                    </div>
                </div>

                <div style="background: #111; padding: 20px; border-radius: 8px;">
                    <pre><code style="color: #bbb;">&lt;div class="select-wrapper"&gt;
  &lt;select class="form-select"&gt;
    &lt;option&gt;...&lt;/option&gt;
  &lt;/select&gt;
&lt;/div&gt;</code></pre>
                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
