<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header" style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
            <span>Toggles</span>
            <button class="u-menu-btn" id="menuBtn">Menu</button>
        </header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Toggles</h1>
                <p style="margin-bottom: 20px; color: #ccc;">On/Off switches.</p>

                <div style="display: flex; gap: 40px; margin-bottom: 40px;">
                    <!-- Off -->
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>

                    <!-- On -->
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div style="background: #111; padding: 20px; border-radius: 8px;">
                    <pre><code style="color: #bbb;">&lt;label class="switch"&gt;
  &lt;input type="checkbox"&gt;
  &lt;span class="slider"&gt;&lt;/span&gt;
&lt;/label&gt;</code></pre>
                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
