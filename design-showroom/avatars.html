<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

       <aside class="u-sidebar"></aside>


    <div class="u-main-area">
        <header class="u-header"></header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Avatars</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Visual representation of users or entities.</p>

                <div style="display: flex; gap: 40px; align-items: center; margin-bottom: 40px;">
                    <!-- Sizes -->
                    <div style="display: flex; gap: 20px; align-items: center;">
                        <div class="avatar avatar--sm">SM</div>
                        <div class="avatar">MD</div>
                        <div class="avatar avatar--lg">LG</div>
                    </div>

                    <!-- Shapes -->
                    <div style="display: flex; gap: 20px; align-items: center;">
                        <div class="avatar">SQ</div>
                        <div class="avatar avatar--circle">CI</div>
                    </div>

                    <!-- Image Example (Placeholder) -->
                    <div class="avatar avatar--lg avatar--circle">
                        <img src="https://via.placeholder.com/64" alt="User">
                    </div>
                </div>

                <div style="background: #111; padding: 20px; border-radius: 8px;">
                    <pre><code style="color: #bbb;">&lt;div class="avatar"&gt;MD&lt;/div&gt;
&lt;div class="avatar avatar--circle"&gt;CI&lt;/div&gt;
&lt;div class="avatar avatar--lg"&gt;
  &lt;img src="..." alt="User"&gt;
&lt;/div&gt;</code></pre>
                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
