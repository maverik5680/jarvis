<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header" style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
            <span>Shadow</span>
            <button class="u-menu-btn" id="menuBtn">Menu</button>
        </header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Shadows</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Elevation tokens for depth and hierarchy.</p>

                <div
                    style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 40px; padding: 20px;">

                    <div>
                        <div
                            style="width: 100%; aspect-ratio: 1; background: #222; border-radius: 8px; box-shadow: var(--shadow-xs); margin-bottom: 15px;">
                        </div>
                        <code>var(--shadow-xs)</code>
                    </div>

                    <div>
                        <div
                            style="width: 100%; aspect-ratio: 1; background: #222; border-radius: 8px; box-shadow: var(--shadow-sm); margin-bottom: 15px;">
                        </div>
                        <code>var(--shadow-sm)</code>
                    </div>

                    <div>
                        <div
                            style="width: 100%; aspect-ratio: 1; background: #222; border-radius: 8px; box-shadow: var(--shadow-md); margin-bottom: 15px;">
                        </div>
                        <code>var(--shadow-md)</code>
                    </div>

                    <div>
                        <div
                            style="width: 100%; aspect-ratio: 1; background: #222; border-radius: 8px; box-shadow: var(--shadow-lg); margin-bottom: 15px;">
                        </div>
                        <code>var(--shadow-lg)</code>
                    </div>

                    <div>
                        <div
                            style="width: 100%; aspect-ratio: 1; background: #222; border-radius: 8px; box-shadow: var(--shadow-xl); margin-bottom: 15px;">
                        </div>
                        <code>var(--shadow-xl)</code>
                    </div>

                    <div>
                        <div
                            style="width: 100%; aspect-ratio: 1; background: #222; border-radius: 8px; box-shadow: var(--shadow-xxl); margin-bottom: 15px;">
                        </div>
                        <code>var(--shadow-xxl)</code>
                    </div>

                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
