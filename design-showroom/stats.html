<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header"></header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Stats</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Visual data indicators.</p>

                <div class="stats-grid" style="margin-bottom: 40px;">
                    <div class="stat-item">
                        <div class="stat-item__number">10k+</div>
                        <div class="stat-item__label">Users</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-item__number">99%</div>
                        <div class="stat-item__label">Uptime</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-item__number">500+</div>
                        <div class="stat-item__label">Components</div>
                    </div>
                </div>

                <div style="background: #111; padding: 20px; border-radius: 8px;">
                    <pre><code style="color: #bbb;">&lt;div class="stats-grid"&gt;
  &lt;div class="stat-item"&gt;
    &lt;div class="stat-item__number"&gt;10k+&lt;/div&gt;
    &lt;div class="stat-item__label"&gt;Users&lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</code></pre>
                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
