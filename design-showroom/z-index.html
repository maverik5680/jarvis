<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header" style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
            <span>Z-Index</span>
            <button class="u-menu-btn" id="menuBtn">Menu</button>
        </header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Z-Index Scale</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Stacking order tokens for controlling layer visibility.</p>

                <div
                    style="position: relative; height: 400px; background: #222; border-radius: 8px; overflow: hidden; padding: 20px;">

                    <div
                        style="position: absolute; top: 40px; left: 40px; width: 200px; height: 100px; background: #333; border: 1px solid #555; padding: 10px; z-index: var(--z-base);">
                        <strong>Base</strong> (0)<br>
                        <code>var(--z-base)</code>
                    </div>

                    <div
                        style="position: absolute; top: 80px; left: 80px; width: 200px; height: 100px; background: #4a4a4a; border: 1px solid #666; padding: 10px; z-index: var(--z-dropdown); box-shadow: var(--shadow-md);">
                        <strong>Dropdown</strong> (100)<br>
                        <code>var(--z-dropdown)</code>
                    </div>

                    <div
                        style="position: absolute; top: 120px; left: 120px; width: 200px; height: 100px; background: #5e5e5e; border: 1px solid #777; padding: 10px; z-index: var(--z-sticky); box-shadow: var(--shadow-lg);">
                        <strong>Sticky</strong> (200)<br>
                        <code>var(--z-sticky)</code>
                    </div>

                    <div
                        style="position: absolute; top: 160px; left: 160px; width: 200px; height: 100px; background: #727272; border: 1px solid #888; padding: 10px; z-index: var(--z-modal); box-shadow: var(--shadow-xxl);">
                        <strong>Modal</strong> (400)<br>
                        <code>var(--z-modal)</code>
                    </div>

                    <div
                        style="position: absolute; top: 200px; left: 200px; width: 200px; height: 100px; background: #d9534f; color: white; border: 1px solid #d43f3a; padding: 10px; z-index: var(--z-tooltip); box-shadow: var(--shadow-sm);">
                        <strong>Tooltip</strong> (600)<br>
                        <code>var(--z-tooltip)</code>
                    </div>

                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
