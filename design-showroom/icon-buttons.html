<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header"></header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Icon Buttons</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Square or circular buttons for icon-only actions.</p>

                <div style="display: flex; flex-direction: column; gap: 40px; margin-bottom: 40px;">

                    <!-- Sizes -->
                    <div>
                        <h4 style="margin-bottom: 20px;">Sizes</h4>
                        <div style="display: flex; gap: 20px; align-items: center;">
                            <button class="icon-button icon-button-sm icon-button-ghost">
                                <span style="font-size: 14px;">★</span>
                            </button>
                            <button class="icon-button icon-button-md icon-button-ghost">
                                <span style="font-size: 18px;">★</span>
                            </button>
                            <button class="icon-button icon-button-lg icon-button-ghost">
                                <span style="font-size: 24px;">★</span>
                            </button>
                        </div>
                    </div>

                    <!-- Variants -->
                    <div>
                        <h4 style="margin-bottom: 20px;">Variants</h4>
                        <div style="display: flex; gap: 20px; align-items: center;">
                            <button class="icon-button icon-button-md icon-button-ghost">
                                <span style="font-size: 18px;">★</span>
                            </button>
                            <button class="icon-button icon-button-md icon-button-filled">
                                <span style="font-size: 18px;">★</span>
                            </button>
                            <button class="icon-button icon-button-md icon-button-outline">
                                <span style="font-size: 18px;">★</span>
                            </button>
                        </div>
                    </div>

                    <!-- Shapes -->
                    <div>
                        <h4 style="margin-bottom: 20px;">Shapes</h4>
                        <div style="display: flex; gap: 20px; align-items: center;">
                            <button class="icon-button icon-button-md icon-button-filled">
                                <span style="font-size: 18px;">★</span>
                            </button>
                            <button class="icon-button icon-button-md icon-button-filled icon-button-circle">
                                <span style="font-size: 18px;">★</span>
                            </button>
                        </div>
                    </div>

                </div>

                <div style="background: #111; padding: 20px; border-radius: 8px;">
                    <pre><code style="color: #bbb;">&lt;button class="icon-button icon-button-md icon-button-filled"&gt;...&lt;/button&gt;
&lt;button class="icon-button icon-button-md icon-button-circle"&gt;...&lt;/button&gt;</code></pre>
                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
