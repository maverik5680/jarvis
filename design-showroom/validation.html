<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header"></header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Validation</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Feedback states for form inputs.</p>

                <div
                    style="width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 40px; margin-bottom: 40px;">

                    <!-- Invalid Floating Field -->
                    <div class="form-group form-group--error">
                        <div class="input-container">
                            <input type="text" class="input-line" id="err1" value="Invalid Entry" placeholder=" ">
                            <label for="err1">Username</label>
                        </div>
                        <p class="form-message">Please enter a valid username.</p>
                    </div>

                    <!-- Success State -->
                    <div class="form-group form-group--success">
                        <div class="input-container">
                            <input type="text" class="input-line" id="suc1" value="Valid Entry" placeholder=" ">
                            <label for="suc1">Email Address</label>
                        </div>
                    </div>

                    <!-- Frame Textarea Error -->
                    <div class="form-group form-group--error">
                        <label class="form-label">Message</label>
                        <textarea class="input-textarea--frame">This is an error</textarea>
                        <p class="form-message">The message content contains forbidden characters.</p>
                    </div>
                </div>

                <div style="background: #111; padding: 20px; border-radius: 8px;">
                    <pre><code style="color: #bbb;">&lt;input class="input-text is-invalid" ...&gt;
&lt;input class="input-text is-valid" ...&gt;
&lt;input class="input-text is-warning" ...&gt;</code></pre>
                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
