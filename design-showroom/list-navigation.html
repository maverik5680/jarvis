<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header"></header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">List Navigation</h1>
                <p style="margin-bottom: 30px; font-size: 1.1rem; color: #ccc;">
                    Vertical list of navigation items, mainly used as a navigation aid in the content area. Items are
                    separated by a fine line.
                </p>

                <!-- Vertical List (Light) -->
                <div
                    style="max-width: 400px; background: #fff; border: 1px solid #ddd; padding: 20px; margin-bottom: 40px;">
                    <ul style="list-style: none; padding: 0; margin: 0;">
                        <li style="border-bottom: 1px solid #eee; padding: 12px 0;">
                            <a href="#" class="link" style="color: #000; display: block; width: 100%;">Vehicle
                                Models</a>
                        </li>
                        <li style="border-bottom: 1px solid #eee; padding: 12px 0;">
                            <a href="#" class="link" style="color: #000; display: block; width: 100%;">Innovation &
                                Technology</a>
                        </li>
                        <li style="padding: 12px 0;">
                            <a href="#" class="link" style="color: #000; display: block; width: 100%;">Service &
                                Accessories</a>
                        </li>
                    </ul>
                </div>

                <!-- Vertical List (Dark) -->
                <div style="max-width: 400px; background: #111; padding: 20px; margin-bottom: 40px;">
                    <ul style="list-style: none; padding: 0; margin: 0;">
                        <li style="border-bottom: 1px solid #333; padding: 12px 0;">
                            <a href="#" class="link"
                                style="color: #fff; display: flex; align-items: center; gap: 10px;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <path d="M12 16v-4M12 8h.01" />
                                </svg>
                                Find a Dealer
                            </a>
                        </li>
                        <li style="border-bottom: 1px solid #333; padding: 12px 0;">
                            <a href="#" class="link"
                                style="color: #fff; display: flex; align-items: center; gap: 10px;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                                    <circle cx="12" cy="10" r="3" />
                                </svg>
                                Configurator
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </div>

    
</body>

</html>
