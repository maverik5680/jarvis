<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header" style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
            <span>Progress</span>
            <button class="u-menu-btn" id="menuBtn">Menu</button>
        </header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Progress</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Visual indicators of process completion.</p>

                <div style="width: 100%; max-width: 400px; margin-bottom: 40px;">
                    <div class="progress-bar">
                        <div class="progress-bar__fill" style="width: 60%;"></div>
                    </div>
                </div>

                <div style="background: #111; padding: 20px; border-radius: 8px;">
                    <pre><code style="color: #bbb;">&lt;div class="progress-bar"&gt;
  &lt;div class="progress-bar__fill" style="width: 60%;"&gt;&lt;/div&gt;
&lt;/div&gt;</code></pre>
                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
