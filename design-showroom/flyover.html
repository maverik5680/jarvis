<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header"></header>

        <main style="padding: 40px; min-height: 1000px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Flyover</h1>
                <p style="margin-bottom: 30px; font-size: 1.1rem; color: #ccc;">
                    The flyover serves as a fast access device for sections of long content pages. Accessed by means of
                    an icon.
                </p>

                <div
                    style="background: #f0f0f0; height: 400px; position: relative; border: 1px solid #ddd; border-radius: 8px;">
                    <div style="padding: 20px;">Scroll down or Click the icon in the bottom right corner.</div>

                    <!-- Flyover Implementation -->
                    <div class="flyover">
                        <button class="flyover__trigger" id="flyoverBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 5v14M5 12h14" />
                            </svg>
                        </button>
                        <div class="flyover__menu" id="flyoverMenu">
                            <a href="#" class="flyover__link">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                                Customer Profile
                            </a>
                            <a href="#" class="flyover__link">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect width="20" height="16" x="2" y="4" rx="2" />
                                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                                </svg>
                                Contact Support
                            </a>
                            <a href="#" class="flyover__link">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z" />
                                </svg>
                                Live Chat
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        
</body>

</html>
