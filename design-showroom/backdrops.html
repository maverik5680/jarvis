<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header" style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
            <span>Backdrops</span>
            <button class="u-menu-btn" id="menuBtn">Menu</button>
        </header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Backdrops</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Dimming overlays for focused states.</p>

                <div
                    style="position: relative; height: 300px; border: 1px dashed #444; border-radius: 8px; margin-bottom: 40px; overflow: hidden;">
                    <!-- Simulated Content -->
                    <div style="padding: 20px;">
                        <h3>Page Content</h3>
                        <p>This content is behind the backdrop.</p>
                    </div>

                    <!-- Backdrop -->
                    <div class="backdrop is-active" style="position: absolute;"></div>
                </div>

                <div style="background: #111; padding: 20px; border-radius: 8px;">
                    <pre><code style="color: #bbb;">&lt;div class="backdrop is-active"&gt;&lt;/div&gt;</code></pre>
                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
