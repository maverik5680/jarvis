<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header"
            style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
            <span>Tab Bar</span>
            <button class="u-menu-btn" id="menuBtn">Menu</button>
        </header>

        <main style="padding: 40px; padding-bottom: 120px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Tab Bar</h1>
                <p style="margin-bottom: 30px; font-size: 1.1rem; color: #ccc;">
                    A special form of navigation bar for native applications. Positioned at the bottom, using Audi Type
                    Wide Normal for labels.
                </p>

                <!-- White Theme -->
                <h2 style="margin-bottom: 20px;">White Tab Bar (iOS/Android)</h2>
                <div
                    style="background: #f0f0f0; height: 300px; position: relative; border: 1px solid #ddd; overflow: hidden; margin-bottom: 60px;">
                    <div style="padding: 20px;">Prototype Screen Content</div>
                    <nav class="tab-bar">
                        <a href="#" class="tab-bar__item tab-bar__item--active">
                            <div class="tab-bar__inner">
                                <svg class="tab-bar__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                                    <polyline points="9 22 9 12 15 12 15 22" />
                                </svg>
                                <span>Home</span>
                            </div>
                        </a>
                        <a href="#" class="tab-bar__item">
                            <div class="tab-bar__inner">
                                <svg class="tab-bar__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="11" cy="11" r="8" />
                                    <path d="m21 21-4.3-4.3" />
                                </svg>
                                <span>Search</span>
                            </div>
                        </a>
                        <a href="#" class="tab-bar__item">
                            <div class="tab-bar__inner">
                                <svg class="tab-bar__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                                <span>Profile</span>
                            </div>
                        </a>
                    </nav>
                </div>

                <!-- Black Theme -->
                <h2 style="margin-bottom: 20px;">Black Tab Bar</h2>
                <div
                    style="background: #000; height: 300px; position: relative; border: 1px solid #333; overflow: hidden; margin-bottom: 60px;">
                    <div style="padding: 20px; color: #fff;">Dark Mode Screen Content</div>
                    <nav class="tab-bar tab-bar--black">
                        <a href="#" class="tab-bar__item tab-bar__item--active">
                            <div class="tab-bar__inner">
                                <svg class="tab-bar__icon" viewBox="0 0 24 24" fill="none" stroke="#fff"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <path
                                        d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                                    <path d="M2 12h20" />
                                </svg>
                                <span>World</span>
                            </div>
                        </a>
                        <a href="#" class="tab-bar__item">
                            <div class="tab-bar__inner">
                                <svg class="tab-bar__icon" viewBox="0 0 24 24" fill="none" stroke="#666"
                                    stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                                </svg>
                                <span>Messages</span>
                            </div>
                        </a>
                    </nav>
                </div>
            </section>
        </main>
    </div>

    
</body>

</html>
