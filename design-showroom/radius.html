<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header" style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
            <span>Radius</span>
            <button class="u-menu-btn" id="menuBtn">Menu</button>
        </header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Border Radius</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Tokens for rounding corners of elements.</p>

                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 30px;">

                    <div>
                        <div
                            style="width: 100px; height: 100px; background: #333; border-radius: var(--radius-none); margin-bottom: 10px;">
                        </div>
                        <code>var(--radius-none)</code><br>
                        <small style="color: #888;">0px</small>
                    </div>

                    <div>
                        <div
                            style="width: 100px; height: 100px; background: #333; border: 1px solid #555; border-radius: var(--radius-xs); margin-bottom: 10px;">
                        </div>
                        <code>var(--radius-xs)</code><br>
                        <small style="color: #888;">2px</small>
                    </div>

                    <div>
                        <div
                            style="width: 100px; height: 100px; background: #333; border: 1px solid #555; border-radius: var(--radius-sm); margin-bottom: 10px;">
                        </div>
                        <code>var(--radius-sm)</code><br>
                        <small style="color: #888;">4px</small>
                    </div>

                    <div>
                        <div
                            style="width: 100px; height: 100px; background: #333; border: 1px solid #555; border-radius: var(--radius-md); margin-bottom: 10px;">
                        </div>
                        <code>var(--radius-md)</code><br>
                        <small style="color: #888;">6px</small>
                    </div>

                    <div>
                        <div
                            style="width: 100px; height: 100px; background: #333; border: 1px solid #555; border-radius: var(--radius-lg); margin-bottom: 10px;">
                        </div>
                        <code>var(--radius-lg)</code><br>
                        <small style="color: #888;">10px</small>
                    </div>

                    <div>
                        <div
                            style="width: 100px; height: 100px; background: #333; border: 1px solid #555; border-radius: var(--radius-xl); margin-bottom: 10px;">
                        </div>
                        <code>var(--radius-xl)</code><br>
                        <small style="color: #888;">16px</small>
                    </div>

                    <div>
                        <div
                            style="width: 100px; height: 100px; background: #333; border: 1px solid #555; border-radius: var(--radius-round); margin-bottom: 10px;">
                        </div>
                        <code>var(--radius-round)</code><br>
                        <small style="color: #888;">9999px</small>
                    </div>

                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
