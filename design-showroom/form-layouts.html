<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header"></header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Form Layouts</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Grid system for arranging form fields.</p>

                <div style="margin-bottom: 40px; padding: 20px; border: 1px dashed #444; border-radius: 4px;">
                    <form class="form-layout">
                        <!-- Full Width -->
                        <div class="form-col-12">
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="input-text">
                            </div>
                        </div>

                        <!-- Half Widths -->
                        <div class="form-col-6">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="input-text">
                            </div>
                        </div>
                        <div class="form-col-6">
                            <div class="form-group">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="input-text">
                            </div>
                        </div>

                        <!-- Third Widths -->
                        <div class="form-col-4">
                            <div class="form-group">
                                <label class="form-label">City</label>
                                <input type="text" class="input-text">
                            </div>
                        </div>
                        <div class="form-col-4">
                            <div class="form-group">
                                <label class="form-label">State</label>
                                <input type="text" class="input-text">
                            </div>
                        </div>
                        <div class="form-col-4">
                            <div class="form-group">
                                <label class="form-label">Zip</label>
                                <input type="text" class="input-text">
                            </div>
                        </div>
                    </form>
                </div>

                <div style="background: #111; padding: 20px; border-radius: 8px;">
                    <pre><code style="color: #bbb;">&lt;div class="form-layout"&gt;
  &lt;div class="form-col-12"&gt;...&lt;/div&gt;
  &lt;div class="form-col-6"&gt;...&lt;/div&gt;
  &lt;div class="form-col-6"&gt;...&lt;/div&gt;
&lt;/div&gt;</code></pre>
                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
