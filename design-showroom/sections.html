<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../ds/src/css/main.css">
    <script src="./sidebar.js" type="module" defer></script>
    <style>
        /* Emergency debug styles if main.css fails */
        body {
            background: #000;
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body class="u-page-layout">

    <!-- Backdrop -->
    <div class="u-backdrop" id="backdrop"></div>

    <aside class="u-sidebar"></aside>

    <div class="u-main-area">
        <header class="u-header"></header>

        <main style="padding: 40px;">
            <section style="margin-bottom: 60px;">
                <h1 style="margin-bottom: 30px;">Sections</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Standard content containers.</p>

                <div style="display: flex; flex-direction: column; gap: 20px; margin-bottom: 40px;">
                    <div class="section section--white" style="border: 1px solid #ccc;">
                        <div style="padding: 0 40px; color: #000;">.section--white</div>
                    </div>
                    <div class="section section--light" style="border: 1px solid #ccc;">
                        <div style="padding: 0 40px; color: #000;">.section--light</div>
                    </div>
                    <div class="section section--dark">
                        <div style="padding: 0 40px;">.section--dark</div>
                    </div>
                    <div class="section section--brand">
                        <div style="padding: 0 40px;">.section--brand</div>
                    </div>
                </div>

                <div style="background: #111; padding: 20px; border-radius: 8px;">
                    <pre><code style="color: #bbb;">&lt;section class="section section--white"&gt;...&lt;/section&gt;
&lt;section class="section section--light"&gt;...&lt;/section&gt;
&lt;section class="section section--dark"&gt;...&lt;/section&gt;</code></pre>
                </div>
            </section>
        </main>
    </div>


    
</body>

</html>
