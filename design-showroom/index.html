<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarvis â€” Dashboard</title>
  <link rel="stylesheet" href="../ds/src/css/main.css">
</head>

<body class="page">

  <header class="header">
    <div class="header-content">
      <div class="header-logo">Jarvis</div>
      
      <div class="header-right">
        <button class="menu-btn" id="sidebarToggle" aria-label="Toggle Navigation">
          Menu
        </button>
      </div>
    </div>
  </header>

  <div class="layout-shell">

    <aside class="sidebar" id="mainSidebar">
      <details open>
        <summary>Navigation</summary>
        <ul>
          <li><a href="#" class="active">Overview</a></li>
          <li><a href="#">Tasks</a></li>
          <li><a href="#">Teams</a></li>
        </ul>
      </details>

      <details>
        <summary>Settings</summary>
        <ul>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Billing</a></li>
        </ul>
      </details>
    </aside>

    <main class="main-area">
      <div class="page-content">
        <div class="container">
          <h1>Dashboard</h1>
          <p>Welcome to the Jarvis System.</p>
        </div>
      </div>
    </main>

  </div>

  <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

  <script>
    const btn = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('mainSidebar');
    const backdrop = document.getElementById('sidebarBackdrop');

    const toggleSidebar = () => {
      sidebar.classList.toggle('is-open');
      backdrop.classList.toggle('is-active');
    };

    btn.addEventListener('click', toggleSidebar);
    backdrop.addEventListener('click', toggleSidebar);
  </script>

</body>
</html>
